<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Car Form</title>
    <link rel="icon" href="https://www.flaticon.com/svg/static/icons/svg/1047/1047051.svg" type="image/svg+xml">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/sform.css">
</head>
<body>
<div class="container">
    <header>
        <button class="back-home-btn" onclick="location.href='/admin'">
            <i class="fas fa-arrow-left"></i> Go Back
        </button>
        <h1 th:text="${car.id} != null ? 'Edit Car' : 'Add Car'">
            <i class="fas fa-car"></i> Add Car
        </h1>
    </header>

    <form th:action="@{/admin/car/save}" th:object="${car}" method="post">
        <input type="hidden" th:field="*{id}"/>

        <label for="make"><i class="fas fa-industry"></i> Make</label>
        <select id="make" th:field="*{make}" required>
            <option value="">--Select Make--</option>
            <option th:value="'Audi'" th:selected="*{make} == 'Audi'">Audi</option>
            <option th:value="'BMW'" th:selected="*{make} == 'BMW'">BMW</option>
            <option th:value="'Mercedes'" th:selected="*{make} == 'Mercedes'">Mercedes</option>
        </select>

        <label for="model"><i class="fas fa-car-side"></i> Model</label>
        <input type="text" id="model" th:field="*{model}" placeholder="Enter car model" required />

        <label for="quantity"><i class="fas fa-boxes"></i> Quantity</label>
        <input type="number" id="quantity" th:field="*{quantity}" min="0" placeholder="Enter quantity" required />

        <label for="available"><i class="fas fa-check-circle"></i> Available</label>
        <select id="available" th:field="*{available}">
            <option th:value="true" th:text="'Yes'" th:selected="*{available} == true">Yes</option>
            <option th:value="false" th:text="'No'" th:selected="*{available} == false">No</option>
        </select>

        <button type="submit">
            <i class="fas fa-save"></i> Save Car
        </button>
    </form>
</div>
</body>
</html>
